<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title></title>
	<style type="text/css" media="screen">
		#out {
			font-family: monospace;
			font-size: 8px;
		}
		
		pre {
			overflow:hidden;
		}
	</style>
</head>
<body>
	<div id="picker">
		<form>
			<input type="text" size="100" id="url" placeholder="Url of image to asciificate" value="abe.png">
			<input type="checkbox" name="color" value="color" id="color" checked="checked">
			<label for="color">Color?</label>
		</form>
	</div>
	<div id="out">
	</div>
</body>
<script src="ascii.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
(function(){
	
	var ascii = new Ascii({color:false}),
		asciiColor = new Ascii({color:true});
	
	document.querySelector('#picker form').addEventListener('submit', function(e){
		e.preventDefault();
		
		var color = this.querySelector('#color').checked, out, pre, url;
		
		out = document.getElementById('out');
		
		url = document.getElementById('url').value;
		
		if(color){
			asciiColor.makeAscii(url, function(str){
				out.innerHTML = '';
				out.innerHTML = str;
			});
		}else{
			ascii.makeAscii(url, function(str){
				out.innerHTML = '';
				out.innerHTML = str;
			});

			
		}
		
			
	});
	

}());
</script>
</html>
